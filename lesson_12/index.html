<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 12</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__content">Lesson 12</div>
			</div>
		</header>
		<main class="page">
			<div class="car">
				<div class="car__container">
					<div class="car__inner">
						<div class="car__body car__body--bottom"></div>
						<div class="car__body car__body--middle"></div>
						<div class="car__body car__body--top"></div>
						<div class="car__body car__body--back"></div>
						<div class="car__body car__body--back-middle"></div>
						<div class="car__body car__body--back-bottom "></div>
						<div class="car__wheels wheels  wheels--left">
							<div class="wheels__main"></div>
							<div class="wheels__bg"></div>
							<div class="wheels__inner"></div>
						</div>
						<div class="car__wheels wheels wheels--right">
							<div class="wheels__main"></div>
							<div class="wheels__bg"></div>
							<div class="wheels__inner"></div>
						</div>
						<div class="car__headlight headlight">
							<div class="headlight__body headlight__body--front"></div>
							<div class="headlight__body headlight__body--back"></div>
						</div>
						<div class="car__window window">
							<div class="window__main window__main--last"></div>
							<div class="window__main window__main--middle"></div>
							<div class="window__main window__main--head"></div>
						</div>
						<div class="car__handle handle">
							<div class="handle__base handle__base--right"></div>
							<div class="handle__base handle__base--left"></div>
						</div>
						<div class="car__smoke"></div>
					</div>
				</div>
			</div>
			<div class="traffic-lights">
				<div class="traffic-lights__body"></div>
				<div class="traffic-lights__item traffic-lights__item--red"></div>
				<div class="traffic-lights__item traffic-lights__item--yellow"></div>
				<div class="traffic-lights__item traffic-lights__item--green"></div>
				<div class="traffic-lights__side traffic-lights__side--top"></div>
				<div class="traffic-lights__side traffic-lights__side--middle"></div>
				<div class="traffic-lights__side traffic-lights__side--bottom"></div>
				<div class="traffic-lights__side traffic-lights__side--opposide-top"></div>
				<div class="traffic-lights__side traffic-lights__side--opposide-middle"></div>
				<div class="traffic-lights__side traffic-lights__side--opposide-bottom"></div>
				<div class="traffic-lights__pillar"></div>
			</div>
			<div class="crossing">
				<div class="crossing__container">
					<div class="crossing__item crossing__item--first"></div>
					<div class="crossing__item crossing__item--second"></div>
					<div class="crossing__item crossing__item--third"></div>
					<div class="crossing__item crossing__item--fourth"></div>
					<div class="crossing__item crossing__item--fifth"></div>
				</div>
			</div>
			<div class="people">
				<div class="people__group people__group--top">
					<img src="img/men-image.png" alt="A picture of old men">
				</div>
				<div class="people__group people__group--right">
					<img src="img/men.png" alt="A picture of young men">
				</div>
				<div class="people__group people__group--dog">
					<img src="img/dog-picture.png" alt="A picture of dog">
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__inner">footer</div>
		</footer>
	</div>
</body>

</html>
