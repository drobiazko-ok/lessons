<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 14</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__content">Lesson 14. HTML forms</div>
			</div>
		</header>
		<main class="page">
			<div class="page__cinema cinema cinema--margin">
				<div class="cinema__container">
					<form class="cinema__dark-form form-dark" action="#" enctype="multipart/form-data">
						<div class="form-dark__top-part">
							<div class="form-dark__field">
								<label for="first-name" class="form-dark__label">First Name</label>
								<input id="first-name" type="text" placeholder="Enter First Name" name="form[]" required class="form-dark__input">
							</div>
							<div class="form-dark__field">
								<label for="last-name" class="form-dark__label">Last Name</label>
								<input id="last-name" type="text" placeholder="Enter Last Name" name="form[]" required class="form-dark__input">
							</div>
							<div class="form-dark__field">
								<label for="email" class="form-dark__label">Email</label>
								<input id="email" type="email" placeholder="Enter your Email" name="form[]" required class="form-dark__input">
							</div>
							<div class="form-dark__field">
								<label for="phone-number" class="form-dark__label">Phone Number</label>
								<input id="phone-number" type="tel" placeholder="Enter Phone Number" name="form[]" required class="form-dark__input">
							</div>
						</div>
						<div class="form-dark__middle-part">
							<div class="form-dark__field">
								<label for="message" class="form-dark__label">Message</label>
								<textarea name="form[]" id="message" placeholder="Enter your Message" class="form-dark__textarea" required></textarea>
							</div>
						</div>
						<div class="form-dark__bottom-part">
							<div class="form-dark__checkbox checkbox">
								<input class="checkbox__check-input" id="personal-agree" type="checkbox" name="form[]">
								<label class="checkbox__check-label" for="personal-agree">I agree with Terms of Use and Privacy Policy</label>
							</div>
							<button type="submit" class="form-dark__submit">Send Message</button>
						</div>
					</form>
				</div>
			</div>
			<div class="page__portfolio portfolio">
				<div class="portfolio__container">
					<p class="portfolio__text">There are many variations of passages of Lorem Ipsu available, but the majority have suffered alte.</p>
					<form class="portfolio__form form-portfolio" action="#" enctype="multipart/form-data">
						<input class="form-portfolio__input" name="form[]" required type="text" placeholder="Name*">
						<input class="form-portfolio__input" name="form[]" required type="email" placeholder="Email*">
						<input class="form-portfolio__input" name="form[]" type="text" placeholder="Location">
						<div class="form-portfolio__budget-block">
							<input class="form-portfolio__input form-portfolio__input--smaller" type="number" name="form[]" required placeholder="Budget*">
							<input class="form-portfolio__input form-portfolio__input--longer" type="text" name="form[]" required placeholder="Subject*">
						</div>
						<textarea class="form-portfolio__textarea" name="form[]" required placeholder="Message*"></textarea>
						<button class="form-portfolio__submit-btn" type="submit">Submit</button>
					</form>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<div class="footer__text">
					<p>2025</p>
				</div>
			</div>
		</footer>
	</div>
</body>

</html>
